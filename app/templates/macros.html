{% macro displaySources(sources_list)%}
    {%for source in sources_list%}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
            <li class="text-center">
                <a href="/source/{{source.id}}">
                    {{source.name}}</a>
            </li>
        </div>
    {% endfor%}
{% endmacro %}

{% macro displayArticles(articles_list)%}
    {% for article in articles_list %}
    <li>{{article.title}}</li>
    {% endfor%}
{% endmacro%}
